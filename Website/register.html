<body data-spy="scroll" data-target="#menubar" onload="init()">
 <div class="container">
      <center>
            <h1 id="huge">register</h1>
        <form class="form-signin" role="form" style="font-weight:200; width:35%;">
          <input type="text" class="form-control" placeholder="Email address" id="email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" id="pass" onkeydown="if (event.keyCode == 13) document.getElementById('clickme').click()" required>
          <button class="btn btn-lg btn-default btn-block" type="button" onClick="register()" id="clickme" style="font-weight: 200;">Sign me up!</button>
        </form>
      </center>
    </div>
</body>
