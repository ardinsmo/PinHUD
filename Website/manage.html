<body data-spy="scroll" data-target="#menubar" onload="parse()">
  
 <div class="container" id="tableContainer" style="width: 100%">
    <h1 id="welcome">Welcome!</h1>
    <br>
    <h2 id="tagline">Feel free to edit your store's info for our database.</h2><p class="muted">All we need is your store's pinterest username and a board of all of your pinned items.</p>
        <!--<table id="excelDataTable" border="1"></table>-->
    <form role="form">
  <div class="form-group">
    <label for="username">Pinterest Username</label>
    <input type="text" class="form-control required" id="username" placeholder="Enter Pinterest Username" style="width:75%;">
  </div>
  <div class="form-group">
    <label for="board">Pinned Item Board Name</label>
    <input type="text" class="form-control" id="board" placeholder="Enter Pinterest Board Name" style="width:75%;">
  </div>
  <div class="form-group">
    <label for="pins">Number of Pins Requested for Display in Your HUD</label>
    <input type="text" class="form-control" id="pins" placeholder="How many pins do you want to show?" style="width:75%;">
  </div>
  <button type="submit" class="btn btn-default" onclick="update()">Submit</button>
</form>
